{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h4 class="inline-block">
    <a class="link" href=/browse/{{login}}>{{login}}</a>
    /
  </h4>
  <hr />
  <p class="lead">Register a new DataHub app</p>
  <div id="error">
    {% for error in errors %}
      <span class="error">{% autoescape off %}{{error}}{% endautoescape %}</span><br />
    {% endfor %}
  </div>
  <form role="form" method="POST" action="/developer/apps/register">
  {% csrf_token %}
  <table>
    <tr>
      <td class="cell-left">Owner: </td>
      <td class="cell-right"><span class="label label-default">{{login}}</span>
    </tr>
    <tr>
      <td class="cell-left">App ID: </td>
      <td class="cell-right col-sm-10"><input type="text" name="app-id" class="form-control" placeholder="A unique identifier for your app" /></td>
    </tr>
    <tr>
      <td class="cell-left">App Name: </td>
      <td class="cell-right col-sm-10"><input type="text" name="app-name" class="form-control" placeholder="Name of your app (users see this name)" /></td>
    </tr>
    <tr>
      <td class="cell-left">
        <br />
        <button type="submit" class="btn btn-primary">Register App</button>
      </td>
    </tr>
  </table>
  </form>
  <br />
  <br />
</div>
{% endblock %}
