{% extends "minimal-layout.html" %}
{% block content %}
<div class="container">
<form class="form-signin">
  {% csrf_token %}
  <input type="hidden" name="redirect_url" value="{{redirect_url}}" />
  <h3>{{msg_title}}</h3>
  <div id="msg">
    {% for error in errors %}
      <span class="error">{% autoescape off %}{{error}}{% endautoescape %}</span><br />
    {% endfor %}
    <br />
  {% autoescape off %}{{msg_body}}{% endautoescape %}
    </div>
</form>
</div>
{% endblock %}
