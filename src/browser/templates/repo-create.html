{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h4 class="inline-block">
    <a class="link" href=/browse/{{repo_base}}>{{repo_base}}</a>
    /
  </h4>
  <hr />
  <p class="lead">Create a new repository</p>
  <p id="error"></p>
  <form role="form" method="POST" action="/create/{{repo_base}}/repo">
  {% csrf_token %}
  <table>
    <tr>
      <td class="cell-left">Owner: </td>
      <td class="cell-right"><span class="label label-default">{{repo_base}}</span>
    </tr>
    <tr>
      <td class="cell-left">Name of the new repository: </td>
      <td class="cell-right"><input type="text" name="repo" class="form-control" /></td>
    </tr>
    <tr>
      <td class="cell-left">
        <br />
        <button type="submit" class="btn btn-primary">Create Repository</button>
      </td>
    </tr>
  </table>
  </form>
  <br />
  <br />
</div>
{% endblock %}
